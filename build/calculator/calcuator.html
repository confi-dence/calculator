    <title>Calculator</title>

<body>
    <div class="container">
        <div class="calcuator">
            <div id="modal">
                <div class="modalContent">
                    <div  class="closeModal">
                        <h2>Calculator</h2>
                        <button id="close">&times;</button>
                    </div>
                    <div class="input">
                        <div class="answer">
                            <h1 id="score">0</h1>
                        </div>
                    </div>
                    <div class="number buttonRadius">
                        <div >c</div>
                        <div onclick="showValue('%')">%</div>
                        <div id="clear">clear</div>
                        <div onclick="showValue('*')">&times;</div>
                        <div onclick="showValue('**')">expo</div>
                        <div onclick="showValue('^')">^</div>
                        <div onclick="showValue('7')">7</div>
                        <div onclick="showValue('8')">8</div>
                        <div onclick="showValue('9')">9</div>
                        <div onclick="showValue('+')">+</div>
                        <div onclick="showValue('4')">4</div>
                        <div onclick="showValue('5')">5</div>
                        <div onclick="showValue('6')">6</div>
                        <div onclick="showValue('-')">&minus;</div>
                        <div onclick="showValue('1')">1</div>
                        <div onclick="showValue('2')">2</div>
                        <div onclick="showValue('3')">3</div>
                        <div onclick="showValue('/')">/</div>
                       
                        <div onclick="showValue('0')">0</div>
                       
                        <div id="overResult" class="result">=</div>
                    </div>
                </div>
            </div>

        </div>
